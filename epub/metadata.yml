abstract: |
  "A metamorfose" (1915) foi publicada originariamente na revista expressionista "Weiße Blätter", que abrigava textos da nova geração de escritores alemães como Heinrich Mann, Ernst Bloch e Rosa Luxemburgo. A novela narra a singular história de Gregor Samsa, um caixeiro viajante que certo dia acorda em sua cama transformado em inseto. Plena de significados simbólicos, a obra deu origem às mais diversas interpretações. Famosas são as associações de ordem psicanalítica sobre a relação de Kafka com seu pai. Deve-se a Vladimir Nabokov a interpretação de que a obra não é redutível a dramas familiares do autor mas, sim, a expressão da tensão do artista em meio à sociedade burguesa de sua época. Uma das obras literárias mais lidas e comentadas do século XX, "A metamorfose" ganha aqui uma nova tradução direta do alemão que procura recuperar o tom algo jocoso da obra alemã.
